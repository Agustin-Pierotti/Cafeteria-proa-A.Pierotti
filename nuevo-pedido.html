<html>
    <head>
        <title>Cafeteria Pepón</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <script src="shop.js"></script>

        <header>
            <img id="logo" src="./images/logo.webp" alt="logo de la cafeteria pepón">
        </header>

        <nav style="justify-content: space-between; display: flex;">
            <div class="navbtn"><p>LA CAFETERÍA</p></div>
            <div class="navbtn"><p>EL CAFÉ</p></div>
            <div class="navbtn"><p>NUESTRO PRODUCTOS</p></div>
            <div class="navbtn"><p>CONTACTO</p></div>
        </nav>
        <section>
            <div id="shopRow">
                <div class="shopItem">
                    <p>Croissant</p>
                    <img src="./images/croissants.avif" alt="un Croissant">
                    <p>9.99AR$</p>
                    <div id="Amount0" class="amountBox invis">
                        <button onclick="lessAmount(0)">-</button>
                        <div>1</div>
                        <button onclick="addAmount(0)">+</button>
                    </div>
                    <div><button id="btn0" class="BotonAgregar off" type="button" onclick="toggleButton(0)">Agregar</button></div>
                </div>
                <div class="shopItem">
                    <p>Torta</p>
                    <img src="./images/tortas.avif" alt="una Torta">
                    <p>29.99AR$</p>
                    <div id="Amount1" class="amountBox invis">
                        <button onclick="lessAmount(1)">-</button>
                        <div>1</div>
                        <button onclick="addAmount(1)">+</button>
                    </div>
                    <button id="btn1" class="BotonAgregar off" type="button" onclick="toggleButton(1)">Agregar</button>
                </div>
                <div class="shopItem">
                    <p>Sandwich</p>
                    <img src="./images/sandwiches.avif" alt="un Sandwich">
                    <p>19.99AR$</p>
                    <div id="Amount2" class="amountBox invis">
                        <button onclick="lessAmount(2)">-</button>
                        <div>1</div>
                        <button onclick="addAmount(2)">+</button>
                    </div>
                    <button id="btn2" class="BotonAgregar off" type="button" onclick="toggleButton(2)">Agregar</button>
                </div>
                <div class="shopItem">
                    <p>Bebida Fria</p>
                    <img src="./images/bebidasfrias.avif" alt="una bebida fria">
                    <p>4.99AR$</p>
                    <div id="Amount3" class="amountBox invis">
                        <button onclick="lessAmount(3)">-</button>
                        <div>1</div>
                        <button onclick="addAmount(3)">+</button>
                    </div>
                    <button id="btn3" class="BotonAgregar off" type="button" onclick="toggleButton(3)">Agregar</button>
                </div>
            </div>
            <div><button id="botonCalcular" type="button" onclick="calcular()">Calcular</button></div>
            <div><button id="botonBorrar" type="button" onclick="borrar()">Borrar Todo</button></div>
        </section>  
        <footer>
            <h1 style="text-align: center;">lorem ipsum</h1>
            <div style="display: flex; margin: 0px 5em;">
                <div id="LeftFooter">
                    <ul>
                        <li>Av.Siempre Viva 5492</li>
                        <li>Corral de Bustos Ifflinger</li>
                        <li>13815 3180915153</li>
                    </ul>
                </div>
                <div id="RightFooter">
                    <form>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"/>

                        <label for="Telefono">Telefono:</label>
                        <input type="number" id="numero" name="numero"/>

                        <label for="Email">Email:</label>
                        <input type="email" id="email" name="email"/>
                        
                        <input type="submit" value="Enviar"/>
                    </form>
                </div>
            </div>
        </footer>
    </body>
</html>
