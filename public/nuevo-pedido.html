<html>
    <head>
        <title>Cafeteria Pepón</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <script>

        </script>
    </head>
    <body class="font-lato">
        <header class="bg-white">
            <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="./images/logo.webp" alt="">
                </a>
                </div>
                <div class="flex lg:hidden">
                <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                <a href="#" class="text-sm/6 font-semibold text-gray-900">La cafetería</a>
                <a href="#" class="text-sm/6 font-semibold text-gray-900">El café</a>
                <a href="#" class="text-sm/6 font-semibold text-gray-900">Nuestros productos</a>
                <a href="#" class="text-sm/6 font-semibold text-gray-900">Contacto</a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="text-sm/6 font-semibold text-gray-900" hidden>Log in <span aria-hidden="true">&rarr;</span></a>
                </div>
            </nav>
           
        </header>
        <section id="shopSection" class="bg-[url(./images/img_fondo.avif)] bg-amber-600 bg-opacity-50 bg-blend-overlay p-6"></section>

        <span class="text-center flex justify-center mx-[43%] pr-6 rounded-lg my-5 bg-amber-400/30">
            <span class="my-2 mx-4">
                <select name="currencyselector" class="botonMoneda mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm px-3 py-1 my-5">
                    <option value="Pesos">Pesos</option>
                    <option value="Dolars">Dolares</option>
                    <option value="Euros">Euros</option>
                </select>
            </span>
            <span>
                <div><button id="botonCalcular" type="button" onclick="calcular()" class="flex w-full justify-center rounded-md bg-blue-600 px-3 my-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Calcular</button></div>
                <div><button id="botonBorrar" type="button" onclick="borrar()" class="flex w-full justify-center rounded-md bg-red-600 px-3 my-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Borrar Todo</button></div>
            </span>
        </span>

        <footer class="bg-gray-100">
            <div class="relative mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 lg:pt-24">
    
          
              <div class="lg:flex lg:items-end lg:justify-between">
                <div>
                  <div class="flex justify-center text-teal-600 lg:justify-start">
                    <img class="h-20 rounded-full w-auto border-2 border-slate-500" src="./images/logo.webp" alt="">
                  </div>
                    <ul class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500 lg:text-left">
                        <li>Av.Siempre Viva 5492</li>
                        <li>Corral de Bustos Ifflinger</li>
                        <li>13815 3180915153</li>
                    </ul>
                </div>
                
    
    
    
                <div class="justify-items-end w-52 bg-slate-400 p-4 rounded-md">
                    <form class="inline-block">
                        <label class="justify-start" for="Nombre">Nombre:</label>
                        <input class="justify-end" type="text" id="nombre" name="nombre"/>
    
                        <label class="justify-start" for="Telefono">Telefono:</label>
                        <input class="justify-end" type="number" id="numero" name="numero"/>
    
                        <label class="justify-start" for="Email">Email:</label>
                        <input class="justify-end" type="email" id="email" name="email"/>
                        
                        <input type="submit" value="Enviar"/>
                    </form>
                </div>
            </div>
            
              <p class="mt-12 text-center text-sm text-gray-500 lg:text-right">
                Copyright &copy; 2022. All rights reserved.
              </p>
            </div>
          </footer>
          <script src="shop.js" ></script>
          <script src="datagen.js" ></script>
    </body>
</html>
