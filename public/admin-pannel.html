<html>
    <head>
        <title>Admin Pannel</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <script src="table.js" defer></script>
        
        <script>
        </script>
    </head>
    <body class="font-lato bg-slate-50/80">

        <body class="font-lato">
            <header class="bg-white">
                <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
                    <div class="flex lg:flex-1">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Your Company</span>
                            <img class="h-8 w-auto" src="./images/logo.webp" alt="">
                        </a>
                    </div>
                    <div class="flex lg:hidden">
                        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Open main menu</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="hidden lg:flex lg:gap-x-12">
                        <a href="#" class="text-sm/6 font-semibold text-gray-900">La cafetería</a>
                        <a href="#" class="text-sm/6 font-semibold text-gray-900">El café</a>
                        <a href="#" class="text-sm/6 font-semibold text-gray-900">Nuestros productos</a>
                        <a href="#" class="text-sm/6 font-semibold text-gray-900">Contacto</a>
                    </div>
                    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                        <a href="#" class="text-sm/6 font-semibold text-gray-900" hidden>Log in <span aria-hidden="true">&rarr;</span></a>
                    </div>
                </nav>
               
        </header>

        <table id="itemsTable" class="mt-12 mb-12 ml-[10%] mr-[10%] w-[75%] border-collapse rounded">
            <thead>
                <tr>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400">Image Link</th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400">Name</th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400">Price</th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400 w-12"></th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400 w-12"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


        <!-- crear producto-->
        <div class="flex mt-12 mb-12 mr-32 ml-32">
            <form id="product-form" class="items-start bg-slate-200 rounded hidden m-4 pt-2">
                <div class="justify-between flex py-2 px-4">
                    <label for="name" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="text" id="name" required class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Nombre"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">Nombre</span>
                    </label>
                </div>
                <div class="justify-between flex py-2 px-4">
                    <label for="price" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="number" id="price" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Precio"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">Precio</span>
                    </label>
                </div>
                <div class="justify-between flex py-2 px-4">
                    <label for="image" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="text" id="image" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="imagen (URL)"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">imagen (URL)</span>
                    </label>
                </div>
                <div class="mx-4">
                    <button type="submit" class="flex w-full justify-center rounded-md bg-sky-600 px-3 my-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"> Crear Producto </button>
                </div>
            </form>
            

        <!-- editar producto -->
            <form id="edit-product-form" class="items-start bg-slate-200 rounded m-4 hidden pt-2">
                <div><input type="text" id="edit-product-id" class="hidden"></div>
                <div class="justify-between flex py-2 px-4">
                    <label for="name" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="text" id="edit-name" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Nombre"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">Nombre</span>
                    </label>
                </div>
                <div class="justify-between flex py-2 px-4">
                    <label for="price" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="number" id="edit-price" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Precio"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">Precio</span>
                    </label>
                </div>
                <div class="justify-between flex py-2 px-4">
                    <label for="image" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="text" id="edit-image" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="imagen (URL)"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">imagen (URL)</span>
                    </label>
                </div>
                <div class="mx-4">
                    <button type="submit" class="flex w-full justify-center rounded-md bg-sky-600 px-3 my-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"> Actualizar producto </button>
                </div>
            </form>
            





        <!-- autenticar -->
            <form id="login" class="items-start bg-slate-200 rounded m-4 pt-2">
                <div class="justify-between flex py-2 px-4">
                    <label for="email" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="text" id="email" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Email"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">Email</span>
                    </label>
                </div>
                <div class="justify-between flex py-2 px-4">
                    <label for="password" class="bg-white relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="text" id="password" class="p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Contraseña"/>
                        <span class="rounded-full pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">Contraseña</span>
                    </label>
                </div>
                <div class="mx-4">
                    <button type="button" onclick="authenticate()" class="flex w-full justify-center rounded-md bg-sky-600 px-3 my-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"> Login </button>
                </div>
            </form>
        </div>
        <script src="createItem.js"></script>
    </body>
</html>
