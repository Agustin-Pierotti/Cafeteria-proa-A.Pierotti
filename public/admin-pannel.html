<html>
    <head>
        <title>Admin Pannel</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <script src="table.js" defer></script>
        
        <script>
        </script>
    </head>
    <body class="font-lato">

        <header class="flex justify-center bg-slate-100">
            <img class="h-24 rounded-full m-2" src="./images/logo.webp" alt="logo de la cafeteria pepón">
        </header>
        <nav class="bg-slate-100 flex justify-between">
            <div class="w-[25%] text-center border-4 border-slate-100 hover:border-orange-900/60 p-4"><p>LA CAFETERÍA</p></div>
            <div class="w-[25%] text-center border-4 border-slate-100 hover:border-orange-900/60 p-4"><p>EL CAFÉ</p></div>
            <div class="w-[25%] text-center border-4 border-slate-100 hover:border-orange-900/60 p-4"><p>NUESTROS PRODUCTOS</p></div>
            <div class="w-[25%] text-center border-4 border-slate-100 hover:border-orange-900/60 p-4"><p>CONTACTO</p></div>
        </nav>

        <table id="itemsTable" class="mt-12 mb-12 ml-[10%] mr-[10%] w-[75%] border-collapse rounded">
            <thead>
                <tr>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400">Image Link</th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400">Name</th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400">Price</th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400 w-12"></th>
                    <th class="border-1 p-2 text-left border-slate-100 bg-slate-400 w-12"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


        <!-- crear producto-->
        <div class="flex mt-12 mb-12 mr-32 ml-32">
            <form id="product-form" class="items-start bg-slate-200 rounded hidden m-4">
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="name">Nombre:</label>
                    <input class="border-slate-200 border-3 rounded" type="text" id="name" required>
                </div>
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="price">Precio:</label>
                    <input class="border-slate-200 border-3 rounded" type="number" id="price" required>
                </div>
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="image">Imagen (URL):</label>
                    <input class="border-slate-200 border-3 rounded" type="url" id="image" required>
                </div>
                <button type="submit" class="m-4 p-1 bg-sky-400 border-sky-800 text-slate-50 rounded">Crear Producto</button>
            </form>
            

            <!-- editar productor -->
            <form id="edit-product-form" class="items-start bg-slate-200 rounded m-4 hidden">
                <div><input type="text" id="edit-product-id" class="hidden"></div>
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="image">nombre:</label>
                    <input type="text" id="edit-name" class="border-slate-200 border-3 rounded">
                </div>
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="image">precio:</label>
                    <input type="number" id="edit-price" class="border-slate-200 border-3 rounded">
                </div>
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="image">imagen (URL):</label>
                    <input type="text" id="edit-image" class="border-slate-200 border-3 rounded">
                </div>
                <button type="submit" class="m-4 p-1 bg-sky-400 border-sky-800 text-slate-50 rounded">Actualizar producto</button>
            </form>
            
            <!-- autenticar -->
            <form id="login" class="items-start bg-slate-200 rounded m-4">
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="email">Email:</label>
                    <input class="border-slate-200 border-3 rounded" type="text" id="email" required>
                </div>
                <div class="justify-between flex p-2">
                    <label class="pr-2" for="password">Contraseña:</label>
                    <input class="border-slate-200 border-3 rounded" type="text" id="password" required>
                </div>
                <button type="button" onclick="authenticate()" class="m-4 border-1 p-1 bg-sky-400 border-sky-800 text-slate-50 rounded active:bg-sky-200 "> Login </button>
            </form>
        </div>
        <script src="createItem.js"></script>
    </body>
</html>
