<html></html>
    <head>
        <title>Admin Pannel</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <script src="table.js" defer></script>
        
        <script>
        </script>
    </head>
    <body>

        <header>
            <img id="logo" src="./images/logo.webp" alt="logo de la cafeteria pepón">
        </header>

        <nav style="justify-content: space-between; display: flex;">
            <div class="navbtn"><p>LA CAFETERÍA</p></div>
            <div class="navbtn"><p>EL CAFÉ</p></div>
            <div class="navbtn"><p>NUESTRO PRODUCTOS</p></div>
            <div class="navbtn"><p>CONTACTO</p></div>
        </nav>


        
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Image Link</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <form id="product-form" style="margin: 3em 8em; ">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="price">Precio:</label>
                <input type="number" id="price" required>
            </div>
            <div>
                <label for="image">Imagen (URL):</label>
                <input type="url" id="image" required>
            </div>
            <button type="submit">Crear Producto</button>
        </form>
        <script src="createItem.js"></script>
    </body>
</html>
